<div class="container">
    <div class="col-sm-10" style="margin-left:100px">
        <h1>Add new animal</h1>
    </div>

    <div class="col-md-12">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-1 control-label">Name</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" ng-model="animal.name"
                           placeholder="Name">
                </div>
            </div>

            <div class="form-group">
                <label for="species" class="col-sm-1 control-label">Species</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" id="species" ng-model="animal.species"
                           placeholder="Species">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-6">
                    <button ng-click="addNewAnimal()" class="btn btn-success">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
